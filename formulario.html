<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estiloFormulario.css">
    </head>
    <body>
        <form class="contenedor">
            <h1 class="tipografia">Iniciar sesion</h1>
            <input type="text" required placeholder="Ingresar usuario" class="datos"> <br><br>
            <input type="password" required placeholder="Ingresar contraseña" class="datos"> <br><br>
            <a href="" class="enlaces">¿ Usted olvido su contraseña ?</a> <br><br>
            <input type="submit" value="Iniciar sesion" class="botones">
        </form>
        <form class="contenedor">
            <h2 class="tipografia">Registro</h2>
            <input type="text" required placeholder="Ingresar nombre" class="datos"> <br><br>
            <input type="number" required placeholder="Ingresar edad" class="datos"> <br><br>
            <input type="email" required placeholder="Ingresar email" class="datos"> <br><br>
            <input type="text" required placeholder="Ingresar usuario" class="datos"> <br><br>
            <input type="password" required placeholder="Ingresar contraseña" class="datos"> <br><br>
            <input type="password" required placeholder="Verificar contraseña" class="datos"> <br><br>
            <p>Estoy de acuerdo con <a href="" class="enlaces">Terminos y Condiciones</a></p> <br><br>
            <input type="submit" value="Registrarse" class="botones"> 
        </form>
    </body>
</html>
